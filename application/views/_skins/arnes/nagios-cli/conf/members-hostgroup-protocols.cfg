###
### Protocol hostgroups
###

{if count( $ipv4hosts )}
define hostgroup {
        hostgroup_name  six-ipv4-members
        alias           SIX members connected via IPv4
        members         {implode( $ipv4hosts, ',' )}
}
{/if}

{if count( $ipv6hosts )}
define hostgroup {
        hostgroup_name  six-ipv6-members
        alias           SIX members connected via IPv6
        members         {implode( $ipv6hosts, ',' )}
}
{/if}
