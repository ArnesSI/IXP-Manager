{*
    NOTE: fvliid is used below to distinguish between multiple VLAN interfaces 
          for the same customer in the same peering LAN                           *}

### AS{$int.autsys} - {$int.cname}, peering on {$int.location_tag}, vlan iface {$int.fvliid}
table t_as{$int.autsys}_{$int.location_tag}_{$int.fvliid};

{* if not in_array( $int.autsys, $asnsProcessed )}

  It turns out that Nick's code for the prefix analysis tool actually requires a filter
  followed by a neighbour in order. So, for now, we'll have multiple filters for customers
  with >1 connection on the same lan
*}
filter f_import_as{$int.autsys}_{$int.location_tag}_{$int.fvliid}
prefix set allnet;
int set allas;
{
        if !(avoid_martians()) then
                reject;

        # Route servers peering with route servers will cause the universe
        # to collapse.  Recommend evasive manoeuvers.
        if (bgp_path.first != {$int.autsys} ) then
                reject;
 
{* Only do filtering if this is enabled per client *}
{if $int['irrdbfilter'] }
        allas = [ {foreach $irrdbAsns as $a}{$a.asn}{if not $a@last},{/if} {if $a@iteration % 10 == 0}
                  
                  {/if}{/foreach} ];

        if !(bgp_path.last ~ allas) then
               reject;
               
{if count( $prefixes )}
        allnet = [ {foreach $prefixes as $p}{$p.prefix}{if not $p@last},{/if} {/foreach} ];

        if ! (net ~ allnet) then
                reject;
{else}
        # Deny everything because the IRR database returned nothing
        reject;
{/if}
{else}
        # This ASN was configured not to use IRRDB filtering
{/if}

        accept;
}

{$loccommunity = 61}
{if $int.location_tag == "lj_tpl"}
    {$loccommunity = 61}
{/if}
{if $int.location_tag == "lj_ijs"}
    {$loccommunity = 62}
{/if}

protocol pipe pp_as{$int.autsys}_{$int.location_tag}_{$int.fvliid} {
        description "Pipe for AS{$int.autsys} - {$int.cname} at {$int.location_tag} iface {$int.fvliid}";
        table master;
        mode transparent;
        peer table t_as{$int.autsys}_{$int.location_tag}_{$int.fvliid};
        import filter f_import_as{$int.autsys}_{$int.location_tag}_{$int.fvliid};
        export where ixp_community_filter({$int.autsys}, {$loccommunity});
}

protocol bgp pb_as{$int.autsys}_{$int.location_tag}_{$int.fvliid} from tb_rsclient {
        description "RIB for AS{$int.autsys} - {$int.cname} at {$int.location_tag} iface {$int.fvliid}";
        neighbor {$int.address} as {$int.autsys};
        route limit {$int.maxprefixes};
        table t_as{$int.autsys}_{$int.location_tag}_{$int.fvliid};
        import where bgp_in({$loccommunity});
        export where bgp_out({$int.autsys});
        {if $int.bgpmd5secret}password "{$int.bgpmd5secret}";{/if}
        
}

